<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <body>
    <a-scene>
    <!--left col-->
      <a-box 
      position="0 0 -8" 
      width="0.95" 
      height="0.95" 
      depth="0.95" 
      material="color: pink; opacity: 0.5; transparent: true; side: double"
      animation="property: opacity;
                           from: 1;
                           to: 0;
                           loop: true;
                           dir: alternate;
                           dur: 1500">
      <a-light type="point" 
               position="0 0 0" 
               intensity="2" 
               color="pink" 
               distance="1.5">
      </a-light>
    </a-box>

    <a-box 
      position="0 1 -8" 
      width="0.95" 
      height="0.95" 
      depth="0.95" 
      material="color: pink; opacity: 0.5; transparent: true; side: double"
      animation="property: scale;
                          to: 1 0.2 1;
                          loop: true;
                          dir: alternate;
                          dur: 3000;
                          easing: easeInOutElastic">
      <a-light type="point" 
               position="0 0 0" 
               intensity="2" 
               color="pink" 
               distance="1.5">

    </a-box>

    <!-- top row rotation -->
    <a-entity position="1 2 -7"
              animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 5000;
                easing: linear">
                
                <a-box 
                position="-1 0 -1" 
                width="0.95" 
                height="0.95" 
                depth="0.95" 
                material="color: cyan; opacity: 0.5; transparent: true; side: double">
